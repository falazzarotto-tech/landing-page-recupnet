<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RecupNet: Consulta Gratuita</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="hero">
    <div class="container">
      <h1>Descubra em <span class="highlight">24h</span> se Você Pode Limpar Seu Nome</h1>
      <p>Verifique gratuitamente se sua negativação é abusiva.</p>
      <a href="#form" class="btn btn--primary">QUERO MINHA CONSULTA GRATUITA</a>
    </div>
  </section>
  <section id="form" style="padding: 50px 0;">
    <div class="container">
      <form class="form">
        <input type="text" placeholder="Nome Completo" class="form__input" required>
        <input type="email" placeholder="E-mail" class="form__input" required>
        <button type="submit" class="btn btn--primary">ENVIAR AGORA</button>
      </form>
    </div>
  </section>
  <script src="script.js"></script>
</body>
</html>
